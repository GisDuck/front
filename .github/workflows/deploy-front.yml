name: Deploy Frontend

on:
  push:
    branches: ["main", "master", "develop"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Быстрая проверка, что проект реально собирается (опционально, но полезно)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build (sanity check)
        run: npm run build-nolog

      - name: Prepare remote dir
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: hzfarm.ru
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            mkdir -p app/front
            rm -rf app/front/*

      - name: Upload frontend sources
        uses: appleboy/scp-action@v0.1.7
        with:
          host: hzfarm.ru
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          target: app/front
          source: |
            Dockerfile
            nginx.conf
            .dockerignore
            package.json
            package-lock.json
            index.html
            log.js
            public/**
            src/**
            vite/**

      - name: Rebuild and restart front container
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: hzfarm.ru
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd app
            docker compose build front
            docker compose up -d --no-deps front
            docker compose ps front
